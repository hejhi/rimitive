<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattice Benchmark Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .run-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        select {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .tabs {
            display: flex;
            gap: 2px;
            background: #111;
            padding: 4px;
            border-radius: 8px;
            margin-bottom: 30px;
            overflow-x: auto;
        }
        
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .tab:hover {
            background: #222;
            color: #e0e0e0;
        }
        
        .tab.active {
            background: #333;
            color: #e0e0e0;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .adapter-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
        }
        
        .adapter-card h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-name {
            color: #888;
            font-size: 14px;
        }
        
        .metric-value {
            font-weight: bold;
            font-family: 'Monaco', 'Consolas', monospace;
        }
        
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        .neutral { color: #888; }
        
        .test-group {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-group h4 {
            margin-bottom: 15px;
            color: #888;
        }
        
        .test-results {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #222;
        }
        
        th {
            background: #111;
            color: #888;
            font-weight: normal;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        td {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
        }
        
        tr:hover {
            background: #222;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            background: #2a1a1a;
            border: 1px solid #f87171;
            color: #f87171;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
        }
        
        .performance-bar {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .performance-fill {
            height: 100%;
            background: #4ade80;
            transition: width 0.3s;
        }
        
        .winner {
            background: #1a2a1a;
            border-color: #4ade80;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lattice Benchmark Dashboard</h1>
            <div class="controls">
                <div class="run-selector">
                    <label>Run 1:</label>
                    <select id="run1Select">
                        <option value="">Loading runs...</option>
                    </select>
                </div>
                <div class="run-selector">
                    <label>Run 2:</label>
                    <select id="run2Select">
                        <option value="">None (no comparison)</option>
                    </select>
                </div>
                <button class="refresh-btn" onclick="window.dashboard.loadRuns()">â†» Refresh</button>
            </div>
        </header>

        <div class="tabs" id="benchmarkTabs">
            <button class="tab active" data-benchmark="adapter-rankings">Adapter Rankings</button>
            <button class="tab" data-benchmark="overhead">Overhead</button>
            <button class="tab" data-benchmark="memory">Memory</button>
            <button class="tab" data-benchmark="real-world">Real World</button>
            <button class="tab" data-benchmark="head-to-head">Head to Head</button>
            <button class="tab" data-benchmark="react-transitions">React Transitions</button>
        </div>

        <div id="benchmarkContent">
            <div class="loading">Loading benchmark data...</div>
        </div>
    </div>

    <script type="module">
        import { BenchmarkDashboard } from './src/dashboard.js';
        
        window.dashboard = new BenchmarkDashboard();
        window.dashboard.init();
    </script>
</body>
</html>
