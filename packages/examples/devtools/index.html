<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice DevTools Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: #f5f5f5;
      }
      
      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      
      .section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: #f9f9f9;
        border-radius: 4px;
      }
      
      .section h2 {
        margin-top: 0;
        color: #555;
      }
      
      .counter {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      button:hover {
        background: #0056b3;
      }
      
      button:active {
        transform: translateY(1px);
      }
      
      .value {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        min-width: 3rem;
        text-align: center;
      }
      
      .todo-input {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      
      input[type="text"] {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      
      .todo-list {
        list-style: none;
        padding: 0;
      }
      
      .todo-item {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        background: white;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .todo-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
      
      .todo-item.completed span {
        text-decoration: line-through;
        color: #999;
      }
      
      .info {
        background: #e7f3ff;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 2rem;
      }
      
      .computed-value {
        color: #28a745;
        font-weight: bold;
      }
      
      .filter-buttons {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      
      .filter-buttons button {
        background: #6c757d;
        font-size: 14px;
        padding: 0.25rem 0.75rem;
      }
      
      .filter-buttons button.active {
        background: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lattice DevTools Example</h1>
      
      <div class="info">
        <strong>Instructions:</strong> Open Chrome DevTools and navigate to the "Lattice" tab to see reactive state updates in real-time.
      </div>
      
      <div class="section">
        <h2>Counter Component</h2>
        <div class="counter">
          <button onclick="window.counter.decrement()">-</button>
          <div class="value" id="count">0</div>
          <button onclick="window.counter.increment()">+</button>
          <button onclick="window.counter.set(0)">Reset</button>
        </div>
        <p>Doubled value (computed): <span class="computed-value" id="doubled">0</span></p>
        <p>Is even (computed): <span class="computed-value" id="isEven">true</span></p>
      </div>
      
      <div class="section">
        <h2>TodoList Component + Filter Component</h2>
        <div class="todo-input">
          <input type="text" id="todoInput" placeholder="Add a new todo..." />
          <button onclick="window.addTodoFromInput()">Add</button>
        </div>

        <div class="filter-buttons">
          <button class="filter active" data-filter="all" onclick="window.setFilter('all')">All</button>
          <button class="filter" data-filter="active" onclick="window.setFilter('active')">Active</button>
          <button class="filter" data-filter="completed" onclick="window.setFilter('completed')">Completed</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <p>Active todos (computed): <span class="computed-value" id="activeTodoCount">0</span></p>

        <div id="todoStats" style="background: #e7f3ff; padding: 0.75rem; border-radius: 4px; margin: 1rem 0; font-size: 14px;"></div>

        <button onclick="window.todoList.toggleAll()">Toggle All</button>
        <button onclick="window.batchedUpdates()">Batch Updates Demo</button>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
