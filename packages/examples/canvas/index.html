<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice Canvas Example</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 0.5rem;
        color: #fff;
      }

      .subtitle {
        color: #888;
        margin-bottom: 2rem;
      }

      .app {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .canvas-container {
        background: #16213e;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      canvas {
        display: block;
        border-radius: 8px;
      }

      .controls {
        margin-top: 1.5rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        padding: 0.75rem 1.5rem;
        background: #e94560;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.2s;
      }

      button:hover {
        background: #ff6b6b;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button.secondary {
        background: #0f3460;
      }

      button.secondary:hover {
        background: #1a4f8a;
      }

      .info {
        margin-top: 1.5rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        font-size: 0.9rem;
        color: #aaa;
        max-width: 600px;
        text-align: center;
      }

      .info code {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-family: 'SF Mono', Monaco, monospace;
      }
    </style>
  </head>
  <body>
    <!-- Single mount point - entire app rendered here -->
    <div id="root"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
