<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice React Component Pattern Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        background: #f5f5f5;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 1rem;
      }

      .info {
        background: #e7f3ff;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 2rem;
      }

      .example-section {
        margin-bottom: 3rem;
        padding: 1.5rem;
        background: #f9f9f9;
        border-radius: 4px;
      }

      .example-section h2 {
        margin-top: 0;
        color: #555;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 0.25rem;
      }

      button:hover {
        background: #0056b3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      input[type="text"] {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        max-width: 300px;
        margin-right: 0.5rem;
      }

      .counter-display {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        margin: 1rem 0;
      }

      .todo-item {
        padding: 0.5rem;
        margin: 0.25rem 0;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .todo-item.completed {
        text-decoration: line-through;
        color: #999;
      }

      .computed-value {
        color: #28a745;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
