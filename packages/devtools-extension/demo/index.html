<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lattice DevTools Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .counter {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #005a9e;
    }
    .output {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Lattice DevTools Demo</h1>
  <p>Open Chrome DevTools and look for the "Lattice" tab to see the reactive state!</p>
  
  <div class="counter">
    <h2>Counter Example</h2>
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>
    <button id="reset">Reset</button>
    <div class="output">
      Count: <span id="count">0</span>
    </div>
    <div class="output">
      Doubled: <span id="doubled">0</span>
    </div>
  </div>

  <div class="counter">
    <h2>Todo List</h2>
    <input type="text" id="todoInput" placeholder="Add a todo...">
    <button id="addTodo">Add</button>
    <div id="todoList" class="output"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
